<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list app</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div id="toDo-container">
        <div id="toDo-head">
            <h3>Today's To Do</h3>
            <span><i class="fas fa-sync recycle"></i></span>
        </div>
        <div class="input-container">
        <input type="text" name="activity" id="input-activity" placeholder="Add your list.... ">
        <span class="enter">&crarr;</span>
    </div>
        
        
        <ul id="toDo-list">



        </ul>
        <button id="clean-all" value="" type="button">Clean all completed</button>
    </div>
</body>
</html>
